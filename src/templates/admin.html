<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MsPlaco Admin – Tableau de bord</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background: #0f0f0f;
            color: #e5e5e5;
            font-family: 'Segoe UI', sans-serif;
        }

        header {
            background: #1a1a1a;
            border-bottom: 1px solid #2a2a2a;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 1.4rem;
            color: #C9A84C;
            letter-spacing: 0.05em;
        }

        header nav {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        header a {
            color: #888;
            text-decoration: none;
            font-size: 0.8rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            transition: color 0.3s;
        }

        header a:hover {
            color: #C9A84C;
        }

        .container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 0 2rem;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-card .num {
            font-size: 2.5rem;
            color: #C9A84C;
            font-weight: 700;
        }

        .stat-card .label {
            font-size: 0.75rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            margin-top: 0.3rem;
        }

        .filters {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
        }

        .filter-btn {
            background: transparent;
            border: 1px solid #2a2a2a;
            color: #888;
            padding: 0.5rem 1rem;
            font-size: 0.78rem;
            cursor: pointer;
            letter-spacing: 0.05em;
            transition: all 0.3s;
        }

        .filter-btn:hover,
        .filter-btn.active {
            border-color: #C9A84C;
            color: #C9A84C;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: #1a1a1a;
            border: 1px solid #2a2a2a;
        }

        th {
            background: #151515;
            color: #888;
            font-size: 0.72rem;
            letter-spacing: 0.1em;
            text-transform: uppercase;
            padding: 0.9rem 1rem;
            text-align: left;
            border-bottom: 1px solid #2a2a2a;
        }

        td {
            padding: 0.85rem 1rem;
            font-size: 0.85rem;
            border-bottom: 1px solid #1e1e1e;
            color: #ccc;
        }

        tr:hover td {
            background: rgba(201, 168, 76, 0.03);
        }

        tr.clickable {
            cursor: pointer;
        }

        tr.detail-row td {
            padding: 1rem 1.5rem;
            background: #151515;
            border-bottom: 2px solid #C9A84C;
        }

        .detail-label {
            color: #888;
            font-size: 0.72rem;
            letter-spacing: 0.08em;
            text-transform: uppercase;
            margin-bottom: 0.3rem;
        }

        .detail-text {
            color: #e5e5e5;
            font-size: 0.9rem;
            line-height: 1.7;
            white-space: pre-wrap;
        }

        .badge {
            display: inline-block;
            padding: 0.2rem 0.6rem;
            font-size: 0.7rem;
            letter-spacing: 0.05em;
            border-radius: 2px;
            font-weight: 600;
        }

        .badge-new {
            background: rgba(59, 130, 246, 0.15);
            color: #60a5fa;
        }

        .badge-progress {
            background: rgba(234, 179, 8, 0.15);
            color: #facc15;
        }

        .badge-done {
            background: rgba(34, 197, 94, 0.15);
            color: #4ade80;
        }

        .badge-archive {
            background: rgba(100, 100, 100, 0.15);
            color: #888;
        }

        .action-btn {
            background: none;
            border: 1px solid #333;
            color: #aaa;
            padding: 0.3rem 0.6rem;
            font-size: 0.7rem;
            cursor: pointer;
            margin-right: 0.3rem;
            transition: all 0.2s;
        }

        .action-btn:hover {
            border-color: #C9A84C;
            color: #C9A84C;
        }

        .action-btn.delete:hover {
            border-color: #ef4444;
            color: #ef4444;
        }

        .empty-state {
            text-align: center;
            padding: 4rem;
            color: #555;
        }

        @media (max-width: 768px) {
            .stats-row {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 0.8rem;
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>MsPlaco Admin</h1>
        <nav>
            <a href="/">Voir le site</a>
            <a href="/admin/logout">Déconnexion</a>
        </nav>
    </header>

    <div class="container">
        <div class="stats-row" id="statsRow">
            <div class="stat-card">
                <div class="num" id="totalCount">-</div>
                <div class="label">Total devis</div>
            </div>
            <div class="stat-card">
                <div class="num" id="newCount">-</div>
                <div class="label">Nouveaux</div>
            </div>
            <div class="stat-card">
                <div class="num" id="progressCount">-</div>
                <div class="label">En cours</div>
            </div>
            <div class="stat-card">
                <div class="num" id="doneCount">-</div>
                <div class="label">Terminés</div>
            </div>
        </div>

        <div class="filters">
            <button class="filter-btn active" data-filter="all">Tous</button>
            <button class="filter-btn" data-filter="new">Nouveaux</button>
            <button class="filter-btn" data-filter="progress">En cours</button>
            <button class="filter-btn" data-filter="done">Terminés</button>
            <button class="filter-btn" data-filter="archive">Archivés</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Nom</th>
                    <th>Email</th>
                    <th>Téléphone</th>
                    <th>Projet</th>
                    <th>Date</th>
                    <th>Statut</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="quotesBody">
                <tr>
                    <td colspan="8" class="empty-state">Chargement...</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        let allQuotes = [];
        let currentFilter = 'all';

        const statusLabels = { new: 'Nouveau', progress: 'En cours', done: 'Terminé', archive: 'Archivé' };
        const statusOrder = ['new', 'progress', 'done', 'archive'];

        async function loadQuotes() {
            const res = await fetch('/api/quotes');
            allQuotes = await res.json();
            updateStats();
            renderTable();
        }

        function updateStats() {
            document.getElementById('totalCount').textContent = allQuotes.length;
            document.getElementById('newCount').textContent = allQuotes.filter(q => q.status === 'new').length;
            document.getElementById('progressCount').textContent = allQuotes.filter(q => q.status === 'progress').length;
            document.getElementById('doneCount').textContent = allQuotes.filter(q => q.status === 'done').length;
        }

        function renderTable() {
            const tbody = document.getElementById('quotesBody');
            const filtered = currentFilter === 'all' ? allQuotes : allQuotes.filter(q => q.status === currentFilter);

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state">Aucun devis trouvé</td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(q => {
                const nextStatus = statusOrder[Math.min(statusOrder.indexOf(q.status) + 1, statusOrder.length - 1)];
                return `
                <tr data-id="${q.id}" class="clickable" onclick="toggleDetail(${q.id})">
                    <td>${q.id}</td>
                    <td>${q.first_name} ${q.last_name}</td>
                    <td>${q.email}</td>
                    <td>${q.phone}</td>
                    <td>${q.project || '-'}</td>
                    <td>${q.date}</td>
                    <td><span class="badge badge-${q.status}">${statusLabels[q.status]}</span></td>
                    <td>
                        ${q.status !== 'archive' ? `<button class="action-btn" onclick="event.stopPropagation(); updateStatus(${q.id}, '${nextStatus}')">${statusLabels[nextStatus]} →</button>` : ''}
                        <button class="action-btn delete" onclick="event.stopPropagation(); deleteQuote(${q.id})">✕</button>
                    </td>
                </tr>
                <tr class="detail-row" id="detail-${q.id}" style="display:none;">
                    <td colspan="8">
                        <div class="detail-label">Description du projet</div>
                        <div class="detail-text">${q.description || 'Aucune description fournie.'}</div>
                    </td>
                </tr>`;
            }).join('');
        }

        function toggleDetail(id) {
            const row = document.getElementById('detail-' + id);
            if (row) {
                row.style.display = row.style.display === 'none' ? '' : 'none';
            }
        }

        async function updateStatus(id, status) {
            await fetch(`/api/quotes/${id}/status`, {
                method: 'PATCH',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ status })
            });
            loadQuotes();
        }

        async function deleteQuote(id) {
            if (!confirm('Supprimer ce devis ?')) return;
            await fetch(`/api/quotes/${id}`, { method: 'DELETE' });
            loadQuotes();
        }

        // Filter buttons
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.filter;
                renderTable();
            });
        });

        loadQuotes();
    </script>
</body>

</html>
